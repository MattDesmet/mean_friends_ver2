
<div class="container">
  <div class="jumbotron" ng-controller='userController'>
  <h1 class="display-3">Update User Record</h1>
    <p>First Name: <input type="text" ng-model='cur_user.first_name'></p>
    <p>Last Name: <input type="text" ng-model='cur_user.last_name'></p>
    <p>Birthday: <input type="text" value="{{cur_user.birthday | date: 'yyyy-MM-dd'}}"></p>
  </div>
  <hr>
  <form ng-submit="change()"method="post">
    <input class="btn btn-primary btn-lg" type="submit" value="Update Record">  
  </form>

  </div>
</div>
