    <div class='jumbotron' ng-controller='userController'>
        <!-- <a href="#/new">Add a Friend</a> -->
        <h1>List of Friends</h1>
        <table class='table table-bordered'>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Delete</th>
                <th>Show</th>
                <th>Update</th>
            </tr>
            <tr ng-repeat='user in users'>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.birthday | date: "MMM d, yyyy"}}</td>
                <td><a href='' ng-click='delete(user._id)'>Delete</a></td>
                <td><a href='' ng-click='show(user._id)'>Show</a></td>
                <td><a href='' ng-click='update(user._id)'>Update</a></td>
            </tr>
        </table>
        <a class="btn btn-warning btn-lg" href="#/new" role="button">Add a Friend</a>
    </div>
