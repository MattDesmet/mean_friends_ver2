<div class="jumbotron" ng-controller="poll_Controller">
<h1>Create a new Poll</h1><br>
<h3>Put the question and options here: </h3><br>
<p style='color:red' ng-repeat='error in errors track by $index'>{{error}}</p>

<!-- start of form -->
<form class="form-horizontal" ng-submit='add()'>
  <!-- main topic code block -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="topic">Topic:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="topic" ng-model=newPoll.topic ng-init="newPoll.topic='Sample_topic__What_is_the_best_pet'" placeholder="enter your poll topic here">
    </div>
  </div>
  <!-- option code block -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="option1">Option 1:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="option1" ng-model=newPoll.option1 ng-init="newPoll.option1='dog'" placeholder="enter 1st option here">
    </div>
  </div>
  <!-- Submit button -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-warning btn-lg">Submit</button>
    </div>
  </div>
</div>
</form>
